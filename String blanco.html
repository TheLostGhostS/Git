<script>	
		var a=0, i=0;	
		var g=[];
	
		function Add() {
			g[a]=document.getElementById("hola").value;
			
			a++;
			document.getElementById("hola").value="";
			
		}
		
		function Reset() {

			g.splice(0, g.length);

		}

		function Display()  {
			
			var k=0;
			for(k; k < g.length ; k++){

					i++;
				
				}
			
				
			}
			if(i==0){document.getElementById("demo").innerHTML="El string esta en blanco";}

</script>
